{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django CRUD Application</title>
    <link rel="stylesheet" href="{% static 'styles/base.css' %}" />
  </head>
  <body>
    <div class="nav">
      <ul class="ul">
        <li class="li"><a href="/">Home</a></li>

        {% if user.is_authenticated %}
        <li class="li"><a href="{% url 'tasks' %}">Tasks</a></li>
        <li class="li"><a href="{% url 'create_task' %}">Create task</a></li>
        <li class="li"><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li class="li"><a href="{% url 'signup' %}">Signup</a></li>
        <li class="li"><a href="{% url 'signin' %}">Signin</a></li>

        {% endif %}
      </ul>
    </div>
    {% block content %} {% endblock %}
  </body>
</html>
